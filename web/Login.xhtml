<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Existing Customers Login Here</title>

</h:head>
<h:body>
    <h:form name="login">
        <p:dialog id="dialog" header="Login" footer="Woodys" width="400" widgetVar="dlg" visible="true" closable="false" showEffect="clip" draggable="false" resizable="false" style="box-shadow: 7px 10px 5px #303030;">
            <p:panelGrid columns="2" style="margin: 0 auto">
                <h:outputText value="username:"/>
                <h:inputText value="#{login.email}" id="username"/>
                <h:outputText value="password:"/>
                <h:inputSecret value="#{login.password}" id="password"/>
            </p:panelGrid>
            <p:commandButton  id="button" value="Login" action="#{login.verifyCustomer}" style="float:right"/>
        </p:dialog>
    </h:form>
</h:body>
</html>
